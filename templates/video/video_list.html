{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="contents list">
  <div class="page-header" style="overflow: auto;">
    <h1>Video List</h1>
    <a class="btn btn-default" href="/video/new">New Video</a>
  </div>
  <div class="row">
    <div class="col-md-12">
      {% for video in video_list %}
        <a href="/video/{{ video.id }}">
          <h4>{{ video.title }}</h4>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
