<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>

  <link rel="stylesheet" href="/css/youtube.css">
  <script src="https://kit.fontawesome.com/346ffdca62.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div id="menuAndLogo">
        <i class="fas fa-bars fs-4"></i>
        <i class="fab fa-youtube text-danger fs-4 me-1"></i>
        <span>Youtube</span>
      </div>
      <div class="search">
        <label for="searchbox">검색</label>
        <input type="search" placeholder="검색" id="searchbox">
        <i class="microphone fas fa-search"></i>
        <i class="fas fa-microphone ms-3 my-2 text-secondary fs-4"></i>
      </div>
      <nav>
        <ul>
          <li>
            <i class="fas fa-plus-square fs-4"></i>
          </li>
          <li>
            <i class="fas fa-th fs-4"></i>
          </li>
          <li>
            <i class="fas fa-bell fs-4"></i>
          </li>
          <li>
            <i class="fas fa-user-circle fs-4"></i>
          </li>
        </ul>
      </nav>
    </header>
  </div>
</body>
</html>
